<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var i = 0;
    setTimeout(function(){
        for ( i = 1; i < 5; i++) {
            (function(i){
                setTimeout(function() {
                    console.log(new Date, i);
                }, i*1000)
            })(i);
        }
        }, 0);     
    console.log(new Date, i);
    </script>
</body>
</html>
